<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <br />

      <mat-card-content>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              type="text"
              placeholder="Type your username"
            />
            <mat-error
              *ngIf="username.invalid && (username.dirty || username.touched)"
            >
              <div *ngIf="username.errors?.['required']">
                Username is required.
              </div>
              <div *ngIf="username.errors?.['pattern']">
                Username should be valid.
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="Type your email"
            />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid.</div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Type your password"
            />
            <mat-error
              *ngIf="password.invalid && (password.dirty || password.touched)"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required.
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              type="password"
              placeholder="Type your password confirmation"
            />
            <mat-error
              *ngIf="
                confirmPassword.invalid &&
                (confirmPassword.dirty || confirmPassword.touched)
              "
            >
              <div *ngIf="confirmPassword.errors?.['required']">
                Password confirmation is required.
              </div>
            </mat-error>
          </mat-form-field>
          <div
            *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
          >
            Passwords should match
          </div>
        </div>

        <div class="field">
          <button
            mat-raised-button
            color="primary"
            [disabled]="registerForm.invalid"
            type="submit"
          >
            Register
          </button>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div class="mt-2">
          Already a member? <a routerLink="/login">Login</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
